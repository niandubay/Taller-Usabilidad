<!DOCTYPE html>
<html>
    <head>
        <title>Selectores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="css/estilo2.css" rel="stylesheet">
    </head>
    <body>
        <p id="elemento">hola</p>
        <p><a href="#elemento">hola</a></p>
        <p class="distinto">hola</p>
        <div id="fulano">
        <p>p dentro de div</p>
        <p>p <em>dentro</em> de div</p>
        <p>p dentro de div</p>
        <p class="algo">p dentro de div</p>
        <!-- se pueden agrupar varias clases separadas por un espacio... -->
        <p class="algo distinto">p dentro de div</p>
        <a href="#fulano">el otro ancla</a>
        </div>
    </body>
</html>
